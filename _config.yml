# Site settings
title: yznote
SEOTitle: yuan's blog
header-img: img/post-bg-desk.png
email: yzyuan920@163.com
description: "还没有更好的描述呢"
keyword: "yuan, 920 Blog, 永震的博客, 920, 永震, iOS, Apple, iPhone"
url: "https://yuan920.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/Yuan920/rookie777" # you code repository

# Publish posts or collection documents with a future date.
future: true

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "免费才会最贵"
sidebar-avatar: /img/RK.png      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
weibo_username:     Memory丶Rookie
github_username:    Yuan920
jianshu_username:   Yuan920






# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 20
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important


# 评论系统
# Disqus settings（https://disqus.com/）
# disqus_username: yuan920

# 多说 将于2017年6月1日正式关停服务，建议使用 Disqus（http://dev.duoshuo.com/threads/58d1169ae293b89a20c57241）
# Duoshuo settings
# duoshuo_username: qiubaiying
# Share component is depend on Comment so we can NOT use share only.
# duoshuo_share: true                     # set to false if you want to use Comment without Sharing




# Analytics settings
# Baidu Analytics
ba_track_id: b50bf2b12b5338a1845e33832976fd68

# Google Analytics
ga_track_id: 'UA-90855596-1'            # Format: UA-xxxxxx-xx
ga_domain: auto


#不蒜子统计
# busuanzi:
# enable: true


# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 0              # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
chrome-tab-theme-color: "#fff"
service-worker: true



